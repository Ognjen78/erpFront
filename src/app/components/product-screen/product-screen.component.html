<div class="product-container" *ngIf="product">
  <div class="product-details">
    <h2>{{ product.name }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">Cijena: {{ product.price | currency:'RSD':'symbol':'1.0-0' }}</p>
    <div class="product-size-select" *ngIf="product.category === 'Shoes'">
      <label class="product-size-label" for="size">Odaberi veličinu:</label>
      <select id="size" class="product-size-options">
        <option *ngFor="let size of shoeSizes" [value]="size">{{ size }}</option>
      </select>
    </div>
    <div class="product-size-select" *ngIf="product.category === 'Tshirt' || product.category === 'Duks' || product.category === 'Trenerka'">
      <label class="product-size-label" for="size">Odaberi veličinu:</label>
      <select id="size" class="product-size-options">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>
    <button class="product-add-to-cart" (click)="cartService.addToCart(product)">Dodaj u korpu</button>
  </div>
  <div class="product-image-container">
    <img class="product-image" [src]="'assets/' + product.imageUrl" [alt]="product.name">
  </div>
</div>
