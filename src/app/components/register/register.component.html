<div class="login-container">
    <h2>Registracija</h2>
    <form (submit)="register()">


      <label for="name">Ime:</label>
      <input id="name" [(ngModel)]="user.name" name="name" required>

      <label for="surname">Prezime:</label>
      <input id="surname" [(ngModel)]="user.surname" name="surname" required>

      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="user.email" name="email" required>

      <label for="username">Korisničko ime:</label>
      <input id="username" [(ngModel)]="user.username" name="username" required>
      
      <label for="password">Šifra:</label>
      <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
      
      <button type="submit">Registruj se</button>
    </form>
    <p>Već imate nalog? <a href="/login">Prijavi se ovde</a></p>
  </div>
  
  
<router-outlet></router-outlet>
